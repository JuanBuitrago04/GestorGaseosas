<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroGaseosas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-blue-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 max-w-4xl bg-#d946ef-500 rounded-lg shadow-lg border border-gray-200">
        <h1 class="text-4xl font-bold text-center text-white mb-6">Registro de Gaseosas</h1>

        <form id="gaseosaForm" class="mb-6 bg-gray-100 p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="sabor" class="block text-sm font-medium text-gray-700">Sabor</label>
                    <select id="sabor" name="sabor" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-fuchsia-300 focus:ring focus:ring-fuchsia-200 focus:ring-opacity-50 text-sm">
                        <option value="Coca Cola" data-precio="9500">Coca Cola</option>
                        <option value="Colombiana" data-precio="5000">Colombiana</option>
                        <option value="Cuatro" data-precio="6000">Cuatro</option>
                        <option value="Manzana Mega" data-precio="8000">Manzana Mega</option>
                        <option value="Ginger" data-precio="6500">Ginger</option>
                        <option value="Bretana" data-precio="4500">Bretana</option>
                    </select>
                </div>

                <div>
                    <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="40" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-fuchsia-300 focus:ring focus:ring-fuchsia-200 focus:ring-opacity-50 text-sm"
                        value="1">
                </div>

                <div>
                    <label for="size" class="block text-sm font-medium text-gray-700">Tamaño</label>
                    <select id="size" name="size" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-fuchsia-300 focus:ring focus:ring-fuchsia-200 focus:ring-opacity-50 text-sm">
                        <option value="1.5L">1.5 L</option>
                        <option value="mega">Mega</option>
                    </select>
                </div>

                <div>
                    <label for="valorTotal" class="block text-sm font-medium text-gray-700">Valor Total</label>
                    <input type="number" id="valorTotal" name="valorTotal" readonly
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-fuchsia-300 focus:ring focus:ring-fuchsia-200 focus:ring-opacity-50 text-sm">
                </div>

                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                    <select id="estado" name="estado" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-fuchsia-300 focus:ring focus:ring-fuchsia-200 focus:ring-opacity-50 text-sm">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>

                <div>
                    <label for="modoPago" class="block text-sm font-medium text-gray-700">Modo de Pago</label>
                    <select id="modoPago" name="modoPago" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-fuchsia-300 focus:ring focus:ring-fuchsia-200 focus:ring-opacity-50 text-sm">
                        <option value="efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="credito">Crédito</option>
                    </select>
                </div>
            </div>
            <button type="submit"
                class="mt-4 w-full bg-fuchsia-500 text-white py-2 px-4 rounded-md hover:bg-fuchsia-600 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:ring-opacity-50 text-sm">Registrar
                Gaseosa</button>
        </form>

        <h2 class="text-2xl font-semibold mb-4 text-white text-center">Gaseosas Registradas</h2>

        <div id="gaseosasList" class="bg-gray-100 p-6 rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sabor
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Cantidad</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Estado</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor
                            Total</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modo
                            de Pago</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Tamaño</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Editar</span>
                        </th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Eliminar</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="gaseosasItems" class=" divide-y divide-gray-200">
                    <!-- Items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Edición -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80">
            <h2 class="text-lg font-semibold mb-4">Editar Registro</h2>
            <label for="editSabor">Sabor:</label>
            <select id="editSabor" class="w-full p-2 border rounded mb-3 text-sm">
                <option value="Coca Cola">Coca Cola</option>
                <option value="Colombiana">Colombiana</option>
                <option value="Cuatro">Cuatro</option>
                <option value="Manzana Mega">Manzana Mega</option>
                <option value="Ginger">Ginger</option>
                <option value="Bretana">Bretana</option>
            </select>
            <label for="editCantidad">Cantidad:</label>
            <input type="number" id="editCantidad" class="w-full p-2 border rounded mb-3 text-sm">
            <label for="editEstado">Estado:</label>
            <select id="editEstado" class="w-full p-2 border rounded mb-3 text-sm">
                <option value="pendiente">Pendiente</option>
                <option value="pagado">Pagado</option>
            </select>
            <label for="editModoPago">Modo de Pago:</label>
            <select id="editModoPago" class="w-full p-2 border rounded mb-3 text-sm">
                <option value="efectivo">Efectivo</option>
                <option value="transferencia">Transferencia</option>
                <option value="credito">Crédito</option>
            </select>
            <label for="editSize">Tamaño:</label>
            <select id="editSize" class="w-full p-2 border rounded mb-3 text-sm">
                <option value="1.5L">1.5 L</option>
                <option value="mega">Mega</option>
            </select>
            <label for="editValorTotal">Valor Total:</label>
            <input type="number" id="editValorTotal" class="w-full p-2 border rounded mb-3 text-sm" readonly>
            <div class="flex justify-end space-x-2">
                <button id="saveEdit" class="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600">Guardar</button>
                <button id="cancelEdit" class="bg-red-500 text-white px-4 py-2 rounded text-sm hover:bg-red-600">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Eliminación -->
    <div id="deleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-72">
            <h2 class="text-lg font-semibold mb-4">¿Estás seguro?</h2>
            <p class="text-sm text-gray-500">¿Estás muy seguro?</p>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="confirmDelete"
                    class="bg-red-500 text-white px-4 py-2 rounded text-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Eliminar</button>
                <button id="cancelDelete"
                    class="bg-blue-500 text-white px-4 py-2 rounded text-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
